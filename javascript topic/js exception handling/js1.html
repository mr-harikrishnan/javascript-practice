    <script>
function myfunction(a,b){
    try{
        if(a===undefined||b===undefined){
            if(a===undefined){
                throw new Error(" A is Invalid Argument")
            }

            else if(b===undefined){
                throw new Error("B is Invalid Argument")
            }
        }

        else{
            let add=a+b;
            console.log("result"+add)
        }
    }

    catch(exe){
        console.log(exe)
    }
}
myfunction(1,3)

    </script>
